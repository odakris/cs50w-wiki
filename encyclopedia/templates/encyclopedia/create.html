{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<h1>{{ title }}</h1>

<div>
    <form action="{% url 'encyclopedia:create' %}" method="POST">
        {% csrf_token %}
        {{ create_form }}
        <input type="submit" value="Create New Wiki">
    </form>
</div>

{% endblock %}
