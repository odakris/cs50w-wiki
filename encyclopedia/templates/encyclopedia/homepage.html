{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{{ homepage_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="flex">
    <div class="flex homepage">
        <img src="{% static 'encyclopedia/images/wiki-logo.png' %}" alt="wiki-logo" class="homepage-img">
        <form action="{% url 'encyclopedia:wiki_search' %}" method="GET" class="flex homepage-form">
            {{ search_form }}
            <input type="submit" value="Wiki Search" class="btn btn-lg btn-dark">
        </form>
    </div>

</body>

</html>
