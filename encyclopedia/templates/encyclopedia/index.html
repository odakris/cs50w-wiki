{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

<div>
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <li><a href="{% url 'encyclopedia:page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
