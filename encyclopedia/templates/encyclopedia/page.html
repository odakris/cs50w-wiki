{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="messages">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>

<div class="buttons d-flex justify-content-between">
    <button type="button" class="btn btn-outline-primary"><strong>Edit Wiki</strong></button>
    <button type="button" class="btn btn-outline-danger"><strong>Delete</strong></button>
</div>

<hr>

<div>
    {{ page | safe }}
</div>

{% endblock %}
